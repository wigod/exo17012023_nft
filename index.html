<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="box">
        <div class="box_img">
          <img src="images/image-equilibrium.jpg"
        </div>
        <div class="box_contenu">
            <div class="box_contenu1">
              Equilibrium #3429
            </div>
             <div class="box_contenu2">
              Our Equilibrium collection promotes balance and calm.
            </div>
            <div class="box_contenu3">
              <div class="">
                0.041 ETH                
              </div>
              <div class="">
                3 days left
              </div>
            </div>

             <div class="box_contenu4">
              <div class="box_contenu4_img">
                <img src="images/image-avatar.png" width="30px" height="30px;">              
              </div>
              <div class="">
                Creation of Jules Wyvern
              </div>              
            </div>
        </div>
    </div>
